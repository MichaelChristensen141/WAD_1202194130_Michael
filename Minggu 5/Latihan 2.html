<!DOCTYPE html>
<html>
    <head>
        <title>Toyota Indonesia</title>

    <body>

        <img id="myImage" onclick="changeImage()" src="D:\Latihan Mata Kuliah WAD\Minggu 5\Toyota Website.png" width="1500px" height="650px">
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var image = document.getElementById('myImage');
                if (image.src.match("D:\\Latihan Mata Kuliah WAD\\Minggu 5\\Toyota Website 2.png")) {
                    image.src = "D:\\Latihan Mata Kuliah WAD\\Minggu 5\\Toyota Website.png";
                }else {
                    image.src = "D:\\Latihan Mata Kuliah WAD\\Minggu 5\\Toyota Website 2.png";
                }
            }
        </script>
    </body>
</html>
