<html>
    <head>
        <title>Bunny JavaScript</title>
</head>
<body>
<nl>What Bunny Can do with the JavaScript?</nhl>
<p id="demo">Bunny can change the style of an HTML element.</p>
<script>
function myFunction() {
var x = document.getElementById ("demo");
x.style.fontStyle = "italic"
x.style.fontFamily = "cursive"
x.style.fontSize = "30px";
x.style.color = "blue";
}
</script>
<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
